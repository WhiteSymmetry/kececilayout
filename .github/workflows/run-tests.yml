name: Pytest unit/integration-run-tests.yml

on:
  pull_request:
  push:
    branches:
      - main

defaults:
  run:
    shell: bash

jobs:
  build-test:
    name: Test Run (${{ matrix.python-version }}, ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: ["ubuntu-latest", "macos-latest", "windows-latest"]
        python-version: ["3.10", "3.11", "3.12", "3.13"]

    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          
      - name: Install system dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install gcc  # Required for some numerical packages
          
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel nox
          if [[ "$RUNNER_OS" == "Windows" ]]; then
            export PYTHONUTF8=1
            export SETUPTOOLS_ENABLE_FEATURES="legacy-editable"
            pip install -e .[test] --config-settings editable_mode=strict
          else
            pip install -e .[test]
          fi
          pip list
          
      - name: Run tests with pytest
        if: ${{ !(matrix.os == 'macos-latest' && contains(fromJson('["3.10","3.11","3.12","3.13"]'), matrix.python-version)) }}
        env:
          PYTHONUTF8: 1
        run: |
          pytest --cov=kececilayout --cov-report=xml
          
      - name: Prepare Ubuntu 3.11
        if: ${{ matrix.os == 'ubuntu-latest' && matrix.python-version == '3.11' }}
        run: |
          sudo apt-get update
          sudo apt-get install -y libgomp1 libopenblas-dev
          python -m pip install --upgrade --force-reinstall numpy
          pip cache purge
      
      - name: Run nox tests
        if: ${{ matrix.os == 'ubuntu-latest' && matrix.python-version == '3.11' }}
        run: |
          echo "Running with verbose output for debugging..."
          nox -s tests-3.11 --verbose 2>&1 | tee nox_output.log
          echo "Nox exit code: $?"
          cat nox_output.log | grep -i error || true
        env:
          LD_LIBRARY_PATH: "/usr/lib/x86_64-linux-gnu:$LD_LIBRARY_PATH"
          
      - name: Upload coverage to Codecov
        if: ${{ matrix.os == 'ubuntu-latest' && matrix.python-version == '3.11' }}
        uses: codecov/codecov-action@v3
