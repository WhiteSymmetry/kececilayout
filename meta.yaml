{% set version = "0.3.2" %}  {# Sürümü buradan veya setup.py'dan alabilirsiniz #}

package:
  name: kececilayout
  version: {{ version }}

source:
  path: .  # Mevcut klasördeki tüm dosyaları (setup.py dahil) kullan

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed
  number: 0

requirements:
  host:
    - python >=3.10
    - pip
    - setuptools
  run:
    - python >=3.10
    - numpy
    - networkx
    - matplotlib-base
    - pycairo
    - cairocffi
    - cairo  # <-- EN ÖNEMLİ EKLEME: Cairo C kütüphanesi

test:
  # Test için ayrı bir betik kullanmak en temiz yoldur.
  source_files:
    - run_test.py
  commands:
    - python run_test.py

about:
  home: https://github.com/WhiteSymmetry/kececilayout
  license: MIT
  license_file: LICENSE
  summary: A deterministic node placement algorithm
  description: |
    A deterministic node placement algorithm for graph visualization that arranges
    nodes sequentially along a primary axis with alternating offsets.
  doc_url: https://github.com/WhiteSymmetry/kececilayout
