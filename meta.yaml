{% set version = "0.3.2" %}

package:
  name: kececilayout
  version: {{ version }}

source:
  # Proje kök dizinindeki tüm dosyaları dahil et (run_test.py dahil)
  path: .

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed
  number: 0

requirements:
  host:
    - python >=3.8,<3.12
    - pip
    - setuptools
    - numpy >=1.23,<2.0
  run:
    - python >=3.8,<3.12
    - numpy >=1.23,<2.0
    - networkx >=2.0
    - matplotlib-base >=3.0
    - rustworkx >=0.13.0
    # graphillion burada OLMAMALI

test:
  # Test için gerekli Python'u ve kaynak kodunu ortama koy
  requires:
    - python >=3.8,<3.12
    - pip
  
  # Artık sadece oluşturduğumuz test betiğini çalıştırıyoruz
  commands:
    - python run_test.py

about:
  home: https://github.com/WhiteSymmetry/kececilayout
  license: MIT
  license_file: LICENSE
  summary: Advanced sequential-zigzag graph layout algorithm
  description: |
    A deterministic node placement algorithm for graph visualization that arranges
    nodes sequentially along a primary axis with alternating offsets.
  doc_url: https://github.com/WhiteSymmetry/kececilayout
